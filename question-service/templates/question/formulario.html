<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Evaluación</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #555555;
            display: inline-block;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333333;
            background: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            background: #ffffff;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background: #007bff;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div>
    <form action="{{ url_for('question.formulario') }}" method="POST">
        <h1>Formulario de Evaluación</h1>
        
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>
    
        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city" placeholder="Ingrese la ciudad" required>
    
        <label for="company">Empresa:</label>
        <input type="text" id="company" name="company" placeholder="Ingrese el nombre de la empresa" required>
    
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="phone" placeholder="Ingrese el número de teléfono" required>
    
        <label for="software_name">Nombre del Software:</label>
        <input type="text" id="software_name" name="software_name" placeholder="Ingrese el nombre del software" required>
    
        <label for="general_objectives">Objetivos Generales del Software:</label>
        <textarea id="general_objectives" name="general_objectives" placeholder="Describa los objetivos generales" required></textarea>
    
        <label for="specific_objectives">Objetivos Específicos del Software:</label>
        <textarea id="specific_objectives" name="specific_objectives" placeholder="Describa los objetivos específicos" required></textarea>
    
        <button type="submit">Enviar Formulario</button>
        <a href="http://localhost:5001/auth/user/dashboard" class="btn btn-primary">Cancelar</a>
    </form>
    </div>
    
</body>
</html>
