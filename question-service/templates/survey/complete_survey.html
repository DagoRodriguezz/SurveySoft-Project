<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Encuesta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #212529;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            text-align: center;
            margin-bottom: 1rem;
            color: #343a40;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 500;
        }

        h3 {
            font-size: 1.4rem;
            font-weight: 500;
            margin-top: 2rem;
        }

        p {
            font-size: 1rem;
            color: #6c757d;
            margin: 0.5rem 0;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #495057;
        }

        select {
            display: block;
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            color: #495057;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #fdfdfe;
        }

        .question {
            margin-bottom: 1.5rem;
        }

        .question p {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Completar Encuesta</h1>
        <h2>{{ survey.name }}</h2>
        <form method="POST">
            {% for section in survey.sections %}
            <div class="section">
                <h3>{{ section.section_title }}</h3>
                <p>{{ section.description }}</p>
                {% for item in section.items %}
                <div class="question">
                    <label for="item_{{ item.id }}">
                        {{ item.item_name }}
                    </label>
                    <p>{{ item.description }}</p>
                    <select name="item_{{ item.id }}" id="item_{{ item.id }}" required>
                        <option value="" disabled selected>Seleccione una opci√≥n</option>
                        <option value="1">1 - Poco Satisfecho</option>
                        <option value="2">2 - Satisfecho</option>
                        <option value="3">3 - Muy Satisfecho</option>
                    </select>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn">Procesar y descargar PDF</button>
        </form>
        <div class="container">
            <a href="http://localhost:5001/auth/user/dashboard" class="">Volver al Panel</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Calidad Software. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
